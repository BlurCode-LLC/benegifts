<!-- Заказать звонок section -->
<div class="call-section-1" id="call-section">
    <form method="POST" action="{% url 'shop:form' type='call-order' %}">
        {% csrf_token %}
        {{ contact_form.name }}
        {{ contact_form.phone_number }}
        <button type="submit" class="send">Заказать звонок</button>
    </form>
</div>
